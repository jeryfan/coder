name: Build Spider Images

on:
  push:
    branches: [main]
    paths:
      - "docker/images/**"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      spider: ${{ steps.filter.outputs.spider }}
      spider-offline: ${{ steps.filter.outputs.spider-offline }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            spider:
              - "docker/images/spider/**"
            spider-offline:
              - "docker/images/spider-offline/**"

  build-spider:
    needs: detect-changes
    if: needs.detect-changes.outputs.spider == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ghcr.io/jeryfan/coder-spider
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: docker/images/spider
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  build-spider-offline:
    needs: detect-changes
    if: needs.detect-changes.outputs.spider-offline == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ghcr.io/jeryfan/coder-spider-offline
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: docker/images/spider-offline
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
