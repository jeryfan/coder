services:
  coder:
    image: ghcr.io/coder/coder:${CODER_VERSION:-latest}
    container_name: coder-server
    ports:
      - "${CODER_HTTP_PORT:-7080}:7080"
    environment:
      CODER_PG_CONNECTION_URL: "postgresql://${POSTGRES_USER:-coder}:${POSTGRES_PASSWORD:-coderpassword}@database/${POSTGRES_DB:-coder}?sslmode=disable"
      CODER_HTTP_ADDRESS: "0.0.0.0:7080"
      CODER_ACCESS_URL: "${CODER_ACCESS_URL:-http://localhost:7080}"
      CODER_WILDCARD_ACCESS_URL: "${CODER_WILDCARD_ACCESS_URL:-}"
      CODER_REDIRECT_TO_ACCESS_URL: "${CODER_REDIRECT_TO_ACCESS_URL:-true}"
      CODER_LOG_LEVEL: "${CODER_LOG_LEVEL:-info}"
      CODER_SWAGGER_ENABLE: "${CODER_SWAGGER_ENABLE:-true}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./volumes/coder-home:/home/coder
      - ./volumes/workspace-data:/workspace-data
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSL http://localhost:7080/api/v2/buildinfo || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    group_add:
      - "${DOCKER_GID:-999}"
    networks:
      - coder-network

  database:
    image: "postgres:16-alpine"
    container_name: coder-database
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coder}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-coderpassword}
      POSTGRES_DB: ${POSTGRES_DB:-coder}
    volumes:
      - ./volumes/postgres-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-coder} -d ${POSTGRES_DB:-coder}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - coder-network

networks:
  coder-network:
    name: coder-network
    driver: bridge
